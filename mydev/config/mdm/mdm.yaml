name: 'Radar Pointcloud Reconstruction'
device: 'cuda'

pointcloud_model: 
    arch: 'MDM'

condition_model:
    arch: 'EncoderUNetModelNoTime'
    apply: True
    resize_ratio: 3.0

training:
    batch_size: 1
    save_name: 'mdm'
    save_ckpt: './model_checkpoints/mdm/'
    visualization: './training_visualization/mdm'
    save_interval: 10000
    save_ema_interval: 10000
    sampling_interval: 5000
    single_sample_training: True
    lr: 0.0001

dataset:
    sample_token: 'first_sample_token'

logging:
    log_interval: 2
    visualize_log_interval: 500
    wandb_logger:
        run_name: 'ManTruck - MDM'
        tags: ['transformers']